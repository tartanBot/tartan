TrajectoryPlannerROS:
  max_vel_x: 1.0
  min_vel_x: -1.0
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: true

  meter_scoring: true
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2
  global_frame: wheel_encoder/odom
  controller_frequency: 100.0

