TrajectoryPlannerROS:
  max_vel_x: 1.0
  min_vel_x: 0.2
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 0.2
  acc_lim_x: 0.5
  acc_lim_y: 0.0

  holonomic_robot: false

  meter_scoring: true
  xy_goal_tolerance: 1
  yaw_goal_tolerance: 2
  global_frame: wheel_encoder/odom
  controller_frequency: 20
  sim_time: 5.0
  vx_samples: 8
  vtheta_samples: 20
  sim_granularity: 0.025
  angular_sim_granularity: 0.025

  pdist_scale: 0.6
  gdist_scale: 0.8
  publish_cost_grid: true
  dwa: false       #should be set to false if acceleration limits are poor

