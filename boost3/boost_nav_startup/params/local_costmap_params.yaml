local_costmap:
  global_frame: wheel_encoder/odom
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 1.0

  #set if you want the voxel map published
  publish_voxel_map: true

  #set to true if you want to initialize the costmap from a static map
  static_map: false

  #begin - COMMENT these lines if you set static_map to true
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.025
  #end - COMMENT these lines if you set static_map to true

  #START VOXEL STUFF
  map_type: voxel
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 10
  unknown_threshold: 10
  mark_threshold: 0
  #END VOXEL STUFF

  # common parameters (if you change here, change also in global yaml)
  obstacle_range: 10.0
  raytrace_range: 10.5
  footprint: [[0.60, -0.25], [0.60, 0.25], [-0.60, 0.25], [-0.60, -0.25]]
  inflation_radius: 0.2
  reset_distance: 10.0
  footprint_clearing_enabled: true

  transform_tolerance: 0.3
  max_obstacle_height: 2.0
  #robot_radius: 0.46
  footprint_padding: 0.30
  cost_scaling_factor: 10.0
  lethal_cost_threshold: 100
  observation_sources: sick_sensor
  sick_sensor: {data_type: PointCloud2, expected_update_rate: 0.5,
    observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 3.0, min_obstacle_height: -3.0,
    topic: /passthroughY/output}
